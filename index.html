<!DOCTYPE html>
<html>

<head>
<title>User Agent String Analysis</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body onload="DOM_callback()">
<noscript>
Your browser is not accepting client-side scripts.  Lacking our own personal server, there is no fallback.
</noscript>
<table>
<tr><td>user agent:</td><td id="string">...</td></tr>
<tr><td>browser:</td><td id="browse">...</td></tr>
<tr><td>operating system:</td><td id="system">...</td></tr>
<tr><td>page render engine:</td><td id="engine">...</td></tr>
</table>

<script type="text/javascript">
function DOM_callback() {
    "use strict";
    var i = 0;
    var IDs = ["string", "browse", "system", "engine"];
    var output = parse_user_agent(navigator.userAgent);

    while (i < 4) {
        document.getElementById(IDs[i]).innerHTML = output[i];
        i += 1;
    }
    return;
}
</script>
<script type="text/javascript" src="usragent.js"></script>

<p>JavaScript-free, more detailed user agent analysis test sites:</p>

<li><a href="http://tools.tracemyip.org/user-agent-string-decoder/">IPv6/IPv4 Lookup + agent decoder</a></li>
<li><a href="http://quirktools.com/retro/">Retro (QuirkTools) + IPv4 only</a></li>
<li><a href="https://www.whatismybrowser.com/developers/tools/user-agent-parser/">Browser Agent Catalog</a></li>
</ul>

</body>
</html>
