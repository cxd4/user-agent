<!DOCTYPE html>
<html>

<head>
<title>User Agent String Analysis</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body onload="DOM_callback()">
<table>
<tr><td>user agent:</td><td id="string">Waiting on string analysis...</td></tr>
<tr><td>browser:</td><td id="browse">If this never completes,</td></tr>
<tr><td>operating system:</td><td id="system">then your browser might not have JavaScript enabled.</td></tr>
<tr><td>page render engine:</td><td id="engine"></td></tr>
</table>

<script type="text/javascript" src="usragent.js"></script>
<script type="text/javascript">
function DOM_callback() {
    "use strict";
    var i = 0;
    var IDs = ["string", "browse", "system", "engine"];
    var output = parse_user_agent(navigator.userAgent);

    while (i < 4) {
        document.getElementById(IDs[i]).innerHTML = output[i];
        i += 1;
    }
    return;
}
</script>

<p>
Read the 
<a href="https://github.com/cxd4/user-agent/blob/gh-pages/README.md">README</a> 
for more references about user agents and information about this experiment.
</p>

<p><a href="http://validator.w3.org/check?uri=referer">
<img src="http://www.w3.org/Icons/valid-html40" alt="Valid HTML 4.01 Strict">
</a></p>

</body>
</html>
