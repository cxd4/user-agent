<!DOCTYPE html>
<html>

<head>
<title>User Agent String Analysis</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body onload="DOM_callback()">
<p id="string">Waiting on string analysis...</p>
<p id="browse">If this never completes,</p>
<p id="system">then your browser might not have JavaScript enabled.</p>

<script type="text/javascript" src="usragent.js"></script>
<script type="text/javascript">
function DOM_callback() {
    "use strict";
    var output = parse_user_agent(navigator.userAgent);

    document.getElementById("string").innerHTML = output[0];
    document.getElementById("browse").innerHTML = output[1];
    document.getElementById("system").innerHTML = output[2];
    return;
}
</script>

</body>
</html>
